<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script charset="utf-8" type="text/javascript" src="jquery.js"></script>
 <html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script charset="utf−8" type="text/javascript"> 
function connect(e) 
{ 
var term= {button:e}; 
$.ajax({ 
url:'http://ec2-52-37-73-110.us-west-2.compute.amazonaws.com/app/reply.php', 
type:'POST', 
data:term, 
dataType:'json', 
error:function(jqXHR,text_status,strError){ 
alert(“no connection”);}, 
timeout:60000, 
success:function(data){ 
$("#result").html(""); 
for(var i in data){ 
$("#result").append("<li>"+data[i]+"</li>"); 
} 
} 
});} 
</script>
</head>
<body>
<div> 
<div><center><b>Bikes or Cars</b></center> 
<center><input onclick="connect(this.value)" type="button" value="cars" /></center> 
<center><input onclick="connect(this.value)" type="button" value="bikes" /></center> 
<center><b>Results</b></center> 
<ul id="result"></ul></div> 
</div>
</body>
</html>
